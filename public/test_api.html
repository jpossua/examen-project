<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba API Laravel</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            background: #f4f4f4;
            padding: 10px;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            min-height: 100px;
            font-family: monospace;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Prueba de API desde el Navegador</h1>

    <div class="section">
        <label>URL Base de la API:</label>
        <input type="text" id="baseUrl" value="/api" placeholder="ej. http://127.0.0.1:8000/api">
        <small>Si usas "php artisan serve", pon: <b>http://127.0.0.1:8000/api</b></small>
    </div>

    <div class="section">
        <h2>1. Login</h2>
        <input type="email" id="email" placeholder="Email" value="admin@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <div class="section" id="profileSection" style="display:none;">
        <h2>2. Perfil de Usuario</h2>
        <button onclick="getProfile()">Obtener Datos Actuales</button>
        <div id="userInfo"></div>

        <h3>Actualizar Perfil</h3>
        <input type="text" id="newName" placeholder="Nuevo Nombre">
        <input type="email" id="newEmail" placeholder="Nuevo Email" value="admin@example.com">
        <button onclick="updateProfile()">Guardar Cambios</button>
    </div>

    <div class="section">
        <h3>Log / Resultados</h3>
        <button onclick="document.getElementById('output').innerHTML=''">Limpiar Log</button>
        <div id="output"></div>
    </div>

    <script>
        let token = localStorage.getItem('api_token');

        function getBaseUrl() {
            return document.getElementById('baseUrl').value.replace(/\/$/, "");
        }

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const url = `${getBaseUrl()}/login`;

            log(`Intentando Login en: ${url}...`);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ email, password, device_name: 'Browser' })
                });

                const data = await response.json();

                if (data.status) {
                    token = data.token;
                    localStorage.setItem('api_token', token);
                    log('Login exitoso. Token guardado.', 'success');
                    document.getElementById('profileSection').style.display = 'block';
                    getProfile();
                } else {
                    log('Error en Login: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                log('Error de red o CORS: ' + error.message, 'error');
                log('Asegurate de que la URL Base sea correcta y el servidor esté corriendo.', 'info');
            }
        }

        async function getProfile() {
            if (!token) return log('No hay token. Inicia sesión primero.', 'error');
            const url = `${getBaseUrl()}/user`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();

                if (data.user || (data.email && data.name)) {
                    const user = data.user || data;
                    log('Datos recibidos: ' + user.name, 'success');
                    document.getElementById('newName').value = user.name;
                    document.getElementById('newEmail').value = user.email;
                } else {
                    log('Respuesta inesperada: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                log('Error al obtener perfil: ' + error.message, 'error');
            }
        }

        async function updateProfile() {
            if (!token) return log('No hay token.', 'error');
            const url = `${getBaseUrl()}/user`;

            const name = document.getElementById('newName').value;
            const email = document.getElementById('newEmail').value;

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });

                const data = await response.json();
                log('Respuesta actualización: ' + JSON.stringify(data, null, 2), data.status ? 'success' : 'error');
                if (data.status) getProfile();
            } catch (error) {
                log('Error al actualizar: ' + error.message, 'error');
            }
        }

        if (token) {
            document.getElementById('profileSection').style.display = 'block';
            log('Sesión restaurada (token existente).');
        }
    </script>
</body>

</html>
